spring.application.name=kafka-consumer
server.port=2020

#Kafka
# Details of Kafka server
spring.kafka.bootstrap-servers=172.28.132.204:9092

spring.kafka.consumer.bootstrap-servers=172.28.132.204:9092

spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

#JPA

spring.datasource.url=jdbc:mysql://localhost:3306/wikimedia
#create wikimedia database first otherwise it gives an error
spring.datasource.username=root
spring.datasource.password=sql@8
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

